<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Translate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Batch Translate</h1>
        <p>Seperate the words with line breaks (Enter).<br> Please wait a little for the translation.</p>
        <div class="wrapper">
            <form>
                <input type="radio" id="translation_only" name="output_type" value="translation_only" checked>
                <label for="translation_only">Translation only</label>
                <input type="radio" id="word_and_translation" name="output_type" value="word_and_translation">
                <label for="word_and_translation">Word and translation</label>
            </form>
            <div class="text-input">
                <textarea class="input-text" placeholder="Enter words to translate."></textarea>
                <textarea class="output-text" placeholder="คำแปลจะปรากฏในช่องนี้"></textarea>
            </div>
            <div class="buttons">
                <button class="translate-btn" title="Translate">Translate EN → TH</button>
                <button class="copy-btn" title="Copy result to clipboard">
                    <i class="fa fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
