<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Translate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Batch Translate</h1>
        <p>Seperate the words with line breaks (Enter).<br> Please wait a little for the translation.</p>
        <div class="wrapper">
            <div class="text-input">
                <textarea class="input-text" placeholder="Enter words to translate."></textarea>
                <textarea class="output-text" placeholder="คำแปลจะปรากฏในช่องนี้"></textarea>
            </div>
            <button class="translate-btn">Translate EN → TH</button>
        </div>
    </div>
</body>
</html>
